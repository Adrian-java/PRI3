<div ng-controller="NewUserController">
	<div class="new_user_header">
		<div class="container">
			<div class="col-xs-12">
				Dodawanie nowego pacjenta	
			</div>
		</div>
	</div>
	<div class="new_user_basic_info">
		<div class="container">
			<div class="col-xs-12">
				Podstawowe informacje	
			</div>
		</div>
	</div>
	<div class="new_user_form">
		<div class="container">
			<div class="col-xs-12">
				Imię: <input type="text" ng-model="user.first_name" /><br />
			</div>
			<div class="col-xs-12">
				Nazwisko: <input type="text" ng-model="user.last_name" /><br />		
			</div>	
			<div class="col-xs-12">
				Pesel: <input type="text" ng-model="user.pesel" /><br />	
			</div>
			<div class="col-xs-12">
				Hasło: <input type="text" ng-model="user.password" /><br />
			</div>
			<div class="col-xs-12">
				Data urodzenia: <input type="text" ng-model="user.birth_date" /><br />
			</div>
			
			<div class="col-xs-12">
				Miasto: <input type="text" ng-model="user.city" /><br />		
			</div>
			<div class="col-xs-12">
				Kod pocztowy: <input type="text" ng-model="user.county_code" /><br />	
			</div>
			<div class="col-xs-12">
				Numer domu/mieszkania <input type="text" ng-model="user.home_nr" /><br />
			</div>
			<div class="col-xs-12">
				Województwo: <input type="text" ng-model="user.province" /><br />	
			</div>
			<div class="col-xs-12">
				Kraj: <input type="text" ng-model="user.country" /><br />		
			</div>
			<div class="col-xs-12 last_line">
				Numer telefonu: <input type="text" ng-model="user.phone" /><br />
			</div>	
		</div>
	</div>
	<div class="new_user_additional_info">
		<div class="container">
			<div class="col-xs-12">
				Informacje dodatkowe (niewymagane)	
			</div>
		</div>
	</div>
	<div class="new_user_form">
		<div class="container">
			<div class="col-xs-12 last_line">
				E-mail: <input type="email" ng-model="user.email" /><br />
			</div>
		</div>
	</div>
	<div class="new_user_submit">
		<input type="submit" ng-click="addUser(user)" value="Dodaj" />
	</div>
	
</div>
