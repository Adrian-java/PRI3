<div ng-controller="PanelController">
	<div ng-if="role=='superAdmin' || role=='admin'" ng-controller="PatientsListDetailsController">
		<div ng-controller="EditUserController">
			<div class="new_user_header">
				<div class="container">
					<div class="col-xs-12">
						Edycja pacjenta
					</div>
				</div>
			</div>
			<div class="new_user_form">
				<div class="container">
					<div class="col-xs-12">
						Pesel: <input type="text" ng-model="user.pesel" /><br />	
					</div>
					<div class="col-xs-12">
						E-mail: <input type="email" ng-model="user.email" /><br />	
					</div>
					<div class="col-xs-12">
						Imię: <input type="text" ng-model="user.worker.patient.name" /><br />	
					</div>
					<div class="col-xs-12 last_line">
						Nazwisko: <input type="text" ng-model="user.worker.patient.surname" /><br />	
					</div>
				</div>
			</div>
			<div class="new_user_submit">
				<input type="submit" ng-click="editUser(doctor)" value="Zmień dane" />
			</div>
		</div>
	</div>
</div>
